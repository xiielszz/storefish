<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - GameStore</title>

  <style>
    * { box-sizing:border-box; font-family:Segoe UI,sans-serif }
    body { margin:0; background:#0f172a; color:#e5e7eb }
    .hidden { display:none }

    /* LOGIN */
    .login {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .login-box {
      background:#020617;
      padding:30px;
      width:320px;
      border-radius:16px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:10px;
    }
    input { background:#1e293b; color:#fff }
    button { background:#6366f1; color:#fff; cursor:pointer }

    /* ADMIN */
    .layout { display:flex }
    .sidebar {
      width:220px;
      background:#020617;
      min-height:100vh;
      padding:20px;
    }
    .sidebar a {
      display:block;
      margin-bottom:12px;
      color:#cbd5f5;
      text-decoration:none;
    }
    .main { flex:1; padding:30px }
    .card {
      background:#020617;
      padding:20px;
      border-radius:16px;
      margin-bottom:20px;
    }

    table { width:100%; border-collapse:collapse }
    th, td {
      padding:12px;
      border-bottom:1px solid #1e293b;
    }
    th { color:#a5b4fc }

    .delete {
      background:#ef4444;
      color:#fff;
      padding:8px 12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:12px;color:#94a3b8;margin-top:10px">
      Default: admin / admin123
    </p>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="layout hidden" id="admin">
  <div class="sidebar">
    <h3>GameStore</h3>
    <a href="#">Produk</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <h1>Manajemen Produk</h1>

    <div class="card">
      <h3>Tambah Produk</h3>
      <input id="name" placeholder="Nama Produk">
      <input id="price" placeholder="Harga">
      <input id="image" placeholder="URL Gambar">
      <button onclick="addProduct()">Simpan Produk</button>
    </div>

    <div class="card">
      <h3>Daftar Produk</h3>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  /* ===== LOGIN ===== */
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = 'admin123';

  function login() {
    if (user.value === ADMIN_USER && pass.value === ADMIN_PASS) {
      localStorage.setItem('login', 'true');
      showAdmin();
    } else {
      alert('Login gagal');
    }
  }

  function logout() {
    localStorage.removeItem('login');
    location.reload();
  }

  function showAdmin() {
    loginDiv.classList.add('hidden');
    adminDiv.classList.remove('hidden');
    loadProducts();
  }

  const loginDiv = document.getElementById('login');
  const adminDiv = document.getElementById('admin');

  if (localStorage.getItem('login')) showAdmin();

  /* ===== PRODUK ===== */
  function getProducts() {
    return JSON.parse(localStorage.getItem('products') || '[]');
  }

  function saveProducts(data) {
    localStorage.setItem('products', JSON.stringify(data));
  }

  function addProduct() {
    const data = getProducts();
    data.push({
      name: name.value,
      price: price.value,
      image: image.value
    });
    saveProducts(data);
    name.value = price.value = image.value = '';
    loadProducts();
  }

  function loadProducts() {
    const data = getProducts();
    productList.innerHTML = '';
    data.forEach((p, i) => {
      productList.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td>
            <button class="delete" onclick="del(${i})">Hapus</button>
          </td>
        </tr>`;
    });
  }

  function del(i) {
    const data = getProducts();
    data.splice(i, 1);
    saveProducts(data);
    loadProducts();
  }
</script>

</body>
        </html>
